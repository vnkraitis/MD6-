<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/images/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-row1">
        <div class="container-buttons">
            <button class="first-button" id="button1">Button 1</button>
            <button class="button" id="button2">Button 2</button>
            <button class="button" id="button3">Button 3</button>
            <button class="button" id="button4">Button 4</button>
            <button class="button" id="button5">Button 5</button>
            <button class="last-button" id="button6">Button 6</button>
            


        </div>

        <div class="container-row">
            <div class="container-col">
                <div class="box" id="box1"></div>
                <div class="box" id="box4"></div>
            </div>
            <div class="container-col">
                <div class="box" id="box2">FAIL</div>
                <div class="box" id="box5">0</div>
            </div>
            <div class="container-col">
                <div class="box" id="box3"></div>
                <div class="box" id="box6">0</div>
            </div>
        </div>
        
        <div class="button-1">
            <button class="bottom-button" id="button7">Button 7</button>
        </div>
        <div class="input-container">
            <input type="text" id="myInput" placeholder="Input placeholder"> 
            <div id="output"></div> 
        </div>
        

    </div>
        


    <script src="/assets/images/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            var button1 = document.getElementById('button1');

            button1.addEventListener('click', function() {

                var box1 = document.getElementById('box1');
                box1.style.backgroundColor = 'yellow';
            });
        });
    </script>
</body>
